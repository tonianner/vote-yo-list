<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form ng-submit="login()" role="form" ng-init="loginForm = {}">
        <h2>Login</h2>
        <div ng-show="errorMessageLogIn" class="alert alert-danger" role="alert">{{ errorMessageLogIn }}</div>
        <hr class="auth-colorgraph">

        <div class="form-group">
          <input  type="email"
                  name="email"
                  ng-model="loginForm.email"
                  required="required"
                  class="form-control"
                  placeholder="Enter Email"
                  tabindex="4"/>
        </div>

        <div class="form-group">
          <input type="password"
                 name="password"
                 ng-model="loginForm.password"
                 required="required"
                 class="form-control input-lg"
                 placeholder="Enter Password"
                 tabindex="5"/>
        </div>

        <div class="row">
          <div class="col-xs-8 col-sm-9 col-md-9">
             Not a member?
             <a href="/#/signup"><strong class="label label-primary">Register here</strong></a>
          </div>
        </div>

        <hr class="auth-colorgraph">

        <div class="row">
          <div class="col-xs-12">
            <input type="submit" value="Login" class="btn btn-success btn-block btn-lg" tabindex="7">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
