<h1>You are in Current event: {{selectedEvent.title}}</h1>

<!-- Content per Event -->
<div class="row">
  <div class="col-lg-12" ng-init="tab = 1">
    <!-- Tab Navigation per Event -->
    <ul class="nav nav-tabs">
      <li ng-class="{active:tab === 1}">
        <a data-toggle="tab" ng-click="tab = 1">Add Friend</a>
      </li>
      <li ng-class="{active:tab === 2}">
        <a data-toggle="tab" ng-click="tab = 2">Location Voter</a>
      </li>
      <li ng-class="{active:tab === 3}">
        <a data-toggle="tab" ng-click="tab = 3">To Do List</a>
      </li>
      <li ng-class="{active:tab === 4}">
        <a data-toggle="tab" ng-click="tab = 4">Completed List</a>
      </li>
    </ul>

    <!-- Content per tab in specified event -->
    <friend-tab></friend-tab>
    <location-tab></location-tab>

    <div class="tab-content" ng-show="tab === 3">To Do List tab

    <ul>
      <li ng-repeat="task in allTasks">
        {{ task.title}}
      </li>
    </ul>


    </div>

    <div class="tab-content" ng-show="tab === 4">

      Tab 4
    </div>

  </div>
</div>
