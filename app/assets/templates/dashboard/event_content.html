<div id="wrapper">

  <!-- Populate Events List -->
  <event-list></event-list>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <h1>You are in Current event: {{event.title}}</h1>
      <!-- Content per Event -->
      <div class="row">
        <div class="col-lg-12" ng-init="tab = 1">
          <!-- Tab Navigation per Event -->
          <ul class="nav nav-tabs">
            <li ng-class="{active:tab === 1}">
              <a data-toggle="tab" ng-click="tab = 1">Add Friend</a>
            </li>
            <li ng-class="{active:tab === 2}">
              <a data-toggle="tab" ng-click="tab = 2">Location Voter</a>
            </li>
            <li ng-class="{active:tab === 3}">
              <a data-toggle="tab" ng-click="tab = 3">To Do List</a>
            </li>
            <li ng-class="{active:tab === 4}">
              <a data-toggle="tab" ng-click="tab = 4">Completed List</a>
            </li>
          </ul>

          <!-- Content per tab in specified event -->
          <friend-tab></friend-tab>
          <div class="tab-content" ng-show="tab === 2">Location Voter tab</div>
          <div class="tab-content" ng-show="tab === 3">To Do Lis tab</div>
          <div class="tab-content" ng-show="tab === 4">Completed List tab</div>

        </div>
      </div>

    </div><!-- container-fluid -->
  </div><!-- page-content-wrapper -->
</div><!-- wrapper -->
