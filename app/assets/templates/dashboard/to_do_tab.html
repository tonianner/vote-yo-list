<div class="tab-content" ng-show="tab === 2" ng-click='getId(selectedEvent.id)'>

  <div class="col-lg-12">
    <form class="input-group" ng-submit="addTask()">
      <input type="text"
             class="form-control"
             placeholder="Add Task"
             ng-model="newTask.title"
             name="newTask[title]">
      <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Add Task!</button>
      </span>
    </form><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

  <h1>
    {{selectedEvent.title}} <strong>in To Do tab </strong>
  </h1>
  <ul>
    <li ng-repeat="task in allTasks">
      {{ task.title}}
      <button ng-click="deleteTask(task.id)">x</button>
    </li>
  </ul>
</div>
