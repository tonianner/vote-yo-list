<div class="tab-content" ng-show="tab === 2" ng-click='getId(selectedEvent.id)'>

  <div class="col-lg-12">
    <form class="input-group" ng-submit="addTask()">
      <input type="text"
             class="form-control"
             placeholder="Add Task"
             ng-model="newTask.title"
             name="newTask[title]">
      <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Add Task!</button>
      </span>
    </form><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

  <h1>
    {{selectedEvent.title}} <strong>in To Do tab </strong>
  </h1>
  <ul>
    <li ng-repeat="task in allTasks">
      Task:
      <a href="#"
        onbeforesave="updateTask(task.id, $data)"
        editable-text="task.title"
        name="task[title]">{{ task.title || 'empty'}}</a>
        <ul>
          <li>
            Description: <a href="#"
            onbeforesave="updateTaskDescrip(task.id, $data)"
            editable-text="task.description"
            name="task[description]">{{ task.description || 'empty'}}</a>
          </li>
        </ul>
      <button ng-click="deleteTask(task.id)">x</button>
    </li>
  </ul>

  <div>
    <table class="table table-bordered table-hover table-condensed">
      <tr style="font-weight: bold">
        <td style="width:35%">Name</td>
        <td style="width:20%">Status</td>
        <td style="width:20%">Group</td>
        <td style="width:25%">Edit</td>
      </tr>
      <tr ng-repeat="user in users">
        <td>
          <!-- editable username (text with validation) -->
          <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required>
            {{ user.name || 'empty' }}
          </span>
        </td>
        <td>
          <!-- editable status (select-local) -->
          <span editable-select="user.status" e-name="status" e-form="rowform" e-ng-options="s.value as s.text for s in statuses">
            {{ showStatus(user) }}
          </span>
        </td>
        <td>
          <!-- editable group (select-remote) -->
          <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-ng-options="g.id as g.text for g in groups">
            {{ showGroup(user) }}
          </span>
        </td>
        <td style="white-space: nowrap">
          <!-- form -->
          <form editable-form name="rowform" onbeforesave="saveUser($data, user.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
              save
            </button>
            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
              cancel
            </button>
          </form>
          <div class="buttons" ng-show="!rowform.$visible">
            <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
            <button class="btn btn-danger" ng-click="removeUser($index)">del</button>
          </div>
        </td>
      </tr>
    </table>

    <button class="btn btn-default" ng-click="addUser()">Add row</button>
  </div>






</div>
