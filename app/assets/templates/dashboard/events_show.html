<div id="wrapper">

  <!-- Populate Events List -->
  <event-list></event-list>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">

      <!-- http://vitalets.github.io/angular-xeditable/#onbeforesave -->
      <section>
        <!-- https://github.com/720kb/angular-datepicker#angular-datepicker -->
        <datepicker date-format="yyyy-MM-dd" selector="form-control" class="col-sm-3 pull-right">
          <div class="input-group">
            <span class="input-group-addon" style="cursor: pointer"><i class="fa fa-lg fa-calendar"></i></span>
            <input class="form-control"
                   placeholder="{{ selectedEvent.due_date }}"
                   ng-model="selectedEvent.due_date"
                   ng-change="updateEventDate(selectedEvent.due_date)"/>
          </div>
          <p>Event Date:</p>
        </datepicker>

        <h1>Event:
          <a href="#"
             onbeforesave="updateEvent($data, selectedEvent.id)"
             editable-text="selectedEvent.title"
             name="event[title]">{{ selectedEvent.title || 'empty'}}</a>
        </h1>
      </section>

      <!-- Content per Event -->
      <div class="row" id="content-event">
        <div class="col-lg-12" ng-init="tab = 1">
          <!-- Tab Navigation per Event -->
          <ul class="nav nav-tabs">
            <li ng-class="{active:tab === 1}">
              <a data-toggle="tab" ng-click="tab = 1">To Do List</a>
            </li>
            <li ng-class="{active:tab === 2}">
              <a data-toggle="tab" ng-click="tab = 2">Completed List</a>
            </li>
            <li ng-class="{active:tab === 3}">
              <a data-toggle="tab" ng-click="tab = 3">Location Vote</a>
            </li>
            <li ng-class="{active:tab === 4}">
              <a data-toggle="tab" ng-click="tab = 4">Add Friend</a>
            </li>
          </ul>

          <!-- Content per tab in specified event -->

          <!-- To do Tab-->
          <div class="tab-content panel panel-default" ng-show="tab === 1">
            <to-do-tab></to-do-tab>
          </div>

          <!-- Completed List Tab-->
          <div class="tab-content panel panel-default" ng-show="tab === 2">
            <completed-tab></completed-tab>
          </div>

          <!-- Location Vote Tab-->
          <div class="tab-content" ng-show="tab === 3">
            <location-tab></location-tab>
          </div>

          <!-- Add Friend Tab-->
          <div class="tab-content panel panel-default" ng-show="tab === 4">
            <friend-tab></friend-tab>
          </div>

        </div>
      </div>

    </div><!-- container-fluid -->
  </div><!-- page-content-wrapper -->

</div><!-- wrapper -->
